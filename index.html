<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Game with Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hamster {
            width: 200px;
            cursor: pointer;
        }
        .income {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        .coins {
            position: absolute;
            top: 50px;
            right: 10px;
            font-size: 20px;
        }
        .mining-btn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
        }
        #miningModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        #miningModal .content {
            background: #fff;
            padding: 20px;
            margin: 10% auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Hamster Tap Game</h1>
    <p>Тапай по хомяку и зарабатывай монеты!</p>
    <img src="hamster.png" class="hamster" onclick="tapHamster()">
    
    <!-- Доход от карточек -->
    <div class="income">Доход от карточек: <span id="incomePerMinute">0</span> монет/минуту</div>
    
    <!-- Количество монет -->
    <div class="coins">Монеты: <span id="coinCount">0</span></div>

    <!-- Кнопка "Майнинг" -->
    <button class="mining-btn" onclick="openMining()">Майнинг</button>

    <!-- Модальное окно для майнинга -->
    <div id="miningModal">
        <div class="content">
            <h2>Майнинг карточки</h2>
            <div class="card" onclick="buyCard(100, 1)">
                Карточка 1 (100 монет) - +1 монета/минуту
            </div>
            <div class="card" onclick="buyCard(500, 5)">
                Карточка 2 (500 монет) - +5 монет/минуту
            </div>
            <div class="card" onclick="buyCard(1000, 10)">
                Карточка 3 (1000 монет) - +10 монет/минуту
            </div>
            <button onclick="closeMining()">Закрыть</button>
        </div>
    </div>

    <script>
        let coins = 0; // Счётчик монет
        let income = 0; // Доход от карточек
        let totalIncome = 0; // Доход за минуту

        // Тап по хомяку для увеличения счётчика монет
        function tapHamster() {
            coins += 1;
            updateCoinsDisplay();
        }

        // Открытие окна для майнинга
        function openMining() {
            document.getElementById('miningModal').style.display = 'block';
        }

        // Закрытие окна для майнинга
        function closeMining() {
            document.getElementById('miningModal').style.display = 'none';
        }

        // Покупка карточки для увеличения дохода
        function buyCard(price, incomeIncrease) {
            if (coins >= price) {
                coins -= price;
                income += incomeIncrease;
                updateCoinsDisplay();
                updateIncomeDisplay();
                startMining(incomeIncrease);
            } else {
                alert('Недостаточно монет!');
            }
        }

        // Начало майнинга (увеличение дохода)
        function startMining(incomeIncrease) {
            setInterval(function() {
                coins += incomeIncrease;
                updateCoinsDisplay();
            }, 60000); // Каждая минута
        }

        // Обновление отображения количества монет
        function updateCoinsDisplay() {
            document.getElementById('coinCount').innerText = coins;
        }

        // Обновление отображения дохода от карточек
        function updateIncomeDisplay() {
            document.getElementById('incomePerMinute').innerText = income;
        }

    </script>
</body>
</html>
