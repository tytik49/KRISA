<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Hamster!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            position: relative;
            height: 100vh;
        }

        h1 {
            color: #4CAF50;
        }

        #hamster {
            width: 300px; /* Установленный размер */
            height: 300px; /* Установленный размер */
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); 
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }

        button {
            background-color: blue; /* Синий цвет кнопки */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: darkblue; /* Более темный синий при наведении */
        }
    </style>
</head>
<body>
    <h1>Тапни по хомяку!</h1>
    <img id="hamster" src="https://raw.githubusercontent.com/tytik49/KRISA/main/hamster.png" alt="Hamster">
    <div id="score">Счет: <span id="scoreValue">0</span></div>
    <button id="tapButton">Тапни по хомяку!</button>

    <script>
        // Проверяем, есть ли сохраненный счет
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        document.getElementById("scoreValue").textContent = score; // Отображаем сохраненный счет

        const hamster = document.getElementById("hamster");
        const tapButton = document.getElementById("tapButton");

        // Обработчик клика по кнопке
        tapButton.addEventListener("click", function() {
            score++;
            document.getElementById("scoreValue").textContent = score;
            localStorage.setItem('score', score);
        });
    </script>
</body>
</html>
