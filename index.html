<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Hamster!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #a8e0ff, #c3f1ff); /* Градиентный фон */
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden; /* Скрываем прокрутку */
        }

        h1 {
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Тень для заголовка */
            margin-top: 20px;
            font-size: 36px; /* Увеличенный размер шрифта */
        }

        #hamster {
            width: 300px; /* Установленный размер */
            height: 300px; /* Установленный размер */
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); 
            cursor: pointer; /* Изменяем курсор на указатель */
            transition: transform 0.1s; /* Анимация при нажатии */
        }

        #hamster:active {
            transform: translate(-50%, -50%) scale(0.9); /* Уменьшение изображения при нажатии */
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
            color: #333; /* Цвет текста */
            font-weight: bold; /* Жирный текст */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Тень для текста счета */
        }
    </style>
</head>
<body>
    <h1>Тапни по хомяку!</h1>
    <img id="hamster" src="https://raw.githubusercontent.com/tytik49/KRISA/main/hamster.png" alt="Hamster">
    <div id="score">Счет: <span id="scoreValue">0</span></div>

    <script>
        // Получаем сохраненный счет из localStorage
        let score = parseInt(localStorage.getItem('score')) || 0;
        
        // Отображаем сохраненный счет на странице
        document.getElementById("scoreValue").textContent = score; 

        const hamster = document.getElementById("hamster");

        // Обработчик клика по изображению хомяка
        hamster.addEventListener("click", function() {
            score++;
            document.getElementById("scoreValue").textContent = score; // Обновляем счет на экране
            localStorage.setItem('score', score); // Сохраняем счет в localStorage
        });
    </script>
</body>
</html>
